<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catala Tutorial</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: system-ui, sans-serif;
      background: #161923;
    }
    #book {
      flex: 1;
      border: none;
      border-right: 3px solid #2b3040;
    }
    #playground-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #exercise-selector {
      background: #2b3040;
      padding: 8px 12px;
      border-bottom: 1px solid #3d4455;
      display: flex;
      align-items: center;
      gap: 12px;
      color: #abb2bf;
      font-size: 13px;
    }
    #exercise-selector label {
      font-weight: 500;
    }
    #exercise-selector select {
      background: #3d4455;
      color: #abb2bf;
      border: 1px solid #4d5566;
      border-radius: 3px;
      padding: 4px 8px;
      font-size: 13px;
      cursor: pointer;
    }
    #exercise-selector select:hover {
      background: #4d5566;
    }
    #playground {
      flex: 1;
      border: none;
    }
    #error {
      padding: 2rem;
      color: #e06c75;
      background: #161923;
    }
  </style>
</head>
<body>
  <iframe id="book" sandbox="allow-scripts allow-same-origin"></iframe>
  <div id="playground-container">
    <div id="exercise-selector">
      <label id="exercise-label" for="chapter-select">Exercise:</label>
      <select id="chapter-select">
        <option value="">-- Select an exercise --</option>
      </select>
    </div>
    <iframe id="playground" src="index.html"></iframe>
  </div>

  <script>
    // Simple mental model:
    //   - Each exercise auto-saves your work to localStorage (separate slot per exercise)
    //   - Switching exercises resumes your work if you were there before
    //   - Use "Reset" button to get a fresh start on current exercise
    //   - To debug: open console and run: clearAllExercises()

    // i18n strings for learn.html
    const STRINGS = {
      en: {
        loadError: 'Could not load book chapter. It may not allow embedding.',
        selectExercise: '-- Select an exercise --',
        exerciseLabel: 'Exercise:'
      },
      fr: {
        loadError: 'Impossible de charger le chapitre. L\'intégration est peut-être désactivée.',
        selectExercise: '-- Sélectionner un exercice --',
        exerciseLabel: 'Exercice :'
      }
    };

    // Loaded from exercises.json
    let EXERCISES = {};

    const CHECKPOINT_BASE = '../examples';

    function tLearn(key) {
      return STRINGS[lang]?.[key] || STRINGS.en[key] || key;
    }

    const params = new URLSearchParams(location.search);
    const initialChapter = params.get('chapter') || '2-1-basic-blocks';
    const bookBase = params.get('bookBase') || '/en';

    const bookFrame = document.getElementById('book');
    const playgroundFrame = document.getElementById('playground');
    const chapterSelect = document.getElementById('chapter-select');

    // Detect language from bookBase
    const lang = bookBase.includes('/fr') ? 'fr' : 'en';

    // Load book chapter
    bookFrame.src = `${bookBase}/${initialChapter}.html`;

    /**
     * Load an exercise into the playground
     *
     * Mental model:
     * - Each exercise auto-saves to localStorage as you work (scoped by checkpointId)
     * - Loading an exercise: restores your saved work OR loads fresh checkpoint if no save exists
     * - Use the Reset button in playground to clear your work and start fresh
     *
     * @param {string} chapterId - The chapter/exercise to load
     */
    function loadExercise(chapterId) {
      const exercise = EXERCISES[lang]?.[chapterId];
      const hashParams = new URLSearchParams();
      hashParams.set('lang', lang);

      if (exercise) {
        hashParams.set('checkpointId', `${lang}-${chapterId}`);
        if (exercise.start) {
          hashParams.set('codeUrl', `${CHECKPOINT_BASE}/${exercise.start}`);
        }
        if (exercise.end) {
          hashParams.set('solutionUrl', `${CHECKPOINT_BASE}/${exercise.end}`);
        }
      }

      // Simply update the iframe's hash - playground listens for hashchange and reloads itself
      playgroundFrame.src = `index.html#${hashParams.toString()}`;

      // Update dropdown selection
      chapterSelect.value = chapterId;

      // Update URL without reload
      const newParams = new URLSearchParams(location.search);
      newParams.set('chapter', chapterId);
      history.replaceState(null, '', `?${newParams.toString()}`);
    }

    /**
     * Debug utility: Clear all exercise save slots from localStorage
     * Usage: In browser console: window.clearAllExercises()
     */
    window.clearAllExercises = function() {
      const keys = Object.keys(localStorage);
      const exerciseKeys = keys.filter(k => k.startsWith('catala-learn-'));
      exerciseKeys.forEach(k => localStorage.removeItem(k));
      console.log(`Cleared ${exerciseKeys.length} exercise save slots:`, exerciseKeys);
      return exerciseKeys;
    };

    // Populate exercise dropdown
    function populateExerciseSelector() {
      chapterSelect.innerHTML = `<option value="">${tLearn('selectExercise')}</option>`;

      for (const [id, exercise] of Object.entries(EXERCISES[lang])) {
        if (exercise.redirectTo) continue;
        const option = document.createElement('option');
        option.value = id;
        option.textContent = exercise.name;
        chapterSelect.appendChild(option);
      }

      // Set initial selection
      chapterSelect.value = initialChapter;
    }

    // Handle exercise selection
    chapterSelect.addEventListener('change', (e) => {
      const selected = e.target.value;
      if (selected) {
        // Load exercise (will resume saved work if it exists, or load fresh checkpoint)
        loadExercise(selected);
      }
    });

    // Listen for postMessage from book iframe for exercise auto-sync
    window.addEventListener('message', (event) => {
      if (event.data && event.data.type === 'catala-book-navigation') {
        const { chapter } = event.data;
        if (chapter && EXERCISES[lang]?.[chapter]) {
          loadExercise(chapter);
        }
      }
    });

    // Detect language changes in book iframe (when user clicks EN/FR toggle)
    // If language changes, reload entire learn.html with new language
    bookFrame.addEventListener('load', () => {
      try {
        // Try to read iframe's URL (will fail for cross-origin, but works for same-origin)
        const iframePathname = bookFrame.contentWindow?.location?.pathname;
        if (iframePathname) {
          const iframeLang = iframePathname.includes('/fr/') ? 'fr' : 'en';
          // If language changed from what learn.html was loaded with, reload
          if (iframeLang !== lang) {
            // Get current chapter from iframe URL
            const chapterMatch = iframePathname.match(/\/([^/]+)\.html$/);
            const currentChapter = chapterMatch ? chapterMatch[1] : initialChapter;
            // Reload learn.html with new language
            window.location.href = `/playground/learn.html?chapter=${currentChapter}&bookBase=/${iframeLang}`;
          }
        }
      } catch (e) {
        // Cross-origin error - ignore (shouldn't happen since book and playground are same-origin)
      }
    });

    // Initialize
    async function init() {
      // Load exercises config
      try {
        const resp = await fetch('exercises.json');
        EXERCISES = await resp.json();
      } catch (e) {
        console.error('Failed to load exercises.json:', e);
        return;
      }

      // Update i18n label
      document.getElementById('exercise-label').textContent = tLearn('exerciseLabel');

      populateExerciseSelector();
      loadExercise(initialChapter);
    }

    init();

    // Handle iframe load errors
    bookFrame.onerror = () => {
      bookFrame.remove();
      const err = document.createElement('div');
      err.id = 'error';
      err.textContent = tLearn('loadError');
      document.body.prepend(err);
    };
  </script>
</body>
</html>
