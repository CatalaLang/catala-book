[book]
authors = ["Denis Merigoux"]
language = "en"
multilingual = false
src = "src"
title = "The Catala domain-specific programming language"

[output.html]
smart-punctuation = true
additional-css = ["./mdbook-admonish.css"]
additional-js = ["mermaid.min.js", "mermaid-init.js", "treesitter.js"]
edit-url-template = "https://github.com/CatalaLang/catala-book/edit/main/{path}"

[preprocessor]

[preprocessor.cmdrun]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2"    # do not edit: managed by `mdbook-admonish install`

[preprocessor.mermaid]
command = "mdbook-mermaid"

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]

[preprocessor.treesitter]
command = "mdbook-treesitter"
languages = ["catala-code-en", "catala-code-fr"]

[output.linkcheck]

[preprocessor.tocjs]
save_dir = "lib"
theme_dir = "theme"
block_marker_id = "tock"
wing_marker_id = "tocw"
base_url = "/"

