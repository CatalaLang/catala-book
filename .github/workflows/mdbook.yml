# Sample workflow for building and deploying a mdBook site to GitHub Pages
#
# To get started with mdBook see: https://rust-lang.github.io/mdBook/index.html
#
name: Deploy mdBook site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Test job
  test:
    runs-on: ubuntu-latest
    env:
      CAMLLIB: /usr/lib/x86_64-linux-gnu/ocaml/5.3.0
    steps:
      - name: Get OCaml
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: ocaml
          version: 1.0
      - name: Download catala
        uses: wei/wget@v1
        with:
          args: https://github.com/CatalaLang/catala/releases/download/1.0.0/catala_1.0.0_amd64.deb -O catala.deb
      - name: Install catala
        run: sudo dpkg -i --force-all ./catala.deb
      - uses: actions/checkout@v4
      - name: typecheck
        run: clerk typecheck

  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      MDBOOK_VERSION: 0.4.36
    steps:
      - uses: baptiste0928/cargo-install@v3
        with:
          crate: mdbook
          version: ${{ env.MDBOOK_VERSION }}
      - uses: baptiste0928/cargo-install@v3
        with:
          crate: mdbook-admonish
      - uses: baptiste0928/cargo-install@v3
        with:
          crate: mdbook-mermaid
      - uses: baptiste0928/cargo-install@v3
        with:
          crate: mdbook-toc
      - uses: baptiste0928/cargo-install@v3
        with:
          crate: mdbook-tocjs
      - uses: baptiste0928/cargo-install@v3
        with:
          crate: mdbook-linkcheck
      - uses: baptiste0928/cargo-install@v3
        with:
          crate: mdbook-cmdrun
      - uses: baptiste0928/cargo-install@v3
        with:
          crate: mdbook-treesitter
          git: https://github.com/AltGr/mdbook-treesitter.git
      - uses: baptiste0928/cargo-install@v3
        with:
          crate: tree-sitter-cli
      - name: Download catala
        uses: wei/wget@v1
        with:
          args: https://github.com/CatalaLang/catala/releases/download/1.0.0/catala_1.0.0_amd64.deb -O catala.deb
      - name: Install catala
        run: sudo dpkg -i ./catala.deb || true
      - uses: actions/checkout@v4
      - name: Prepare tree-sitter
        run: |
          make -C treesitter init build
      - name: Build with mdBook
        run: |
          echo "Testing catala:"
          catala --version
          mdbook build
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: mdbook-site
          path: ./book/html

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [test, build]
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: mdbook-site
          path: site
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
